<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aione | Men Sneakers</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your own CSS file -->
    <link rel="icon" href="icon_pets.png">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h1>Aione</h1>
            <!-- <p>Check out our latest products below:</p> -->

            <!-- Product Listing -->
            <div class="product-list">
                <div class="product">
                    <img src="pic1.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p class="price">$19.99</p>
                    <button class="buy-btn" onclick="buyProduct('Product 1')">Buy</button>
                    <button class="add-to-cart-btn" onclick="addToCart('Product 1')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="pic4.jpeg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p class="price">$29.99</p>
                    <button class="buy-btn" onclick="buyProduct('Product 2')">Buy</button>
                    <button class="add-to-cart-btn" onclick="addToCart('Product 2')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="pic5.jpg" alt="Product 3">
                    <h2>Product 3</h2>
                    <p class="price">$39.99</p>
                    <button class="buy-btn" onclick="buyProduct('Product 3')">Buy</button>
                    <button class="add-to-cart-btn" onclick="addToCart('Product 3')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="pic3.jpeg" alt="Product 4">
                    <h2>Product 4</h2>
                    <p class="price">$49.99</p>
                    <button class="buy-btn" onclick="buyProduct('Product 4')">Buy</button>
                    <button class="add-to-cart-btn" onclick="addToCart('Product 4')">Add to Cart</button>
                </div>
                <!-- Add more product listings as needed -->
            </div>
        </section>
    </main>

    <!-- Cart Section -->
    <aside class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="cart-total">Total: $0.00</p>
        <button id="checkout-btn">Checkout</button>
    </aside>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Include your own JavaScript file -->
</body>
</html>
